version: '3.8'

services:
  tediohook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tediohook-app
    ports:
      - "8102:8102"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_HOST=191.252.195.25
      - DATABASE_PORT=5432
      - DATABASE_NAME=tedioinfernal
      - DATABASE_USER=evolution
      - DATABASE_PASSWORD=Tor1t4ma2013
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8102/api/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - tediohook-network

networks:
  tediohook-network:
    driver: bridge
